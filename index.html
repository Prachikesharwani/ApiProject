<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="api.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
<div class="card">
<h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
<h6 id="weather"></h6>
<h4><span id="temp"></span><sup>o</sup>C</h4>
<img src="" id="icon">
<button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
    link="https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=c1b87adcd9322cbe35f5e6b0669f2a7e";
    var request = new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload = function(){
        var obj=JSON.parse(this.response);
        console.log(obj);
        document.getElementById('weather').innerHTML = obj.weather[0].description;
        document.getElementById('location').innerHTML = obj.name;
        document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
        document.getElementById('icon').src = "https://openweathermap.org/img/w/"+obj.weather[0].icon+".png";
    }
    if(request.status>=200 && request.status < 400){
        var temp=obj.main.temp;
    }
    else{
        console.log("The city data is not available");
    }
    request.send();
</script>
</html>
